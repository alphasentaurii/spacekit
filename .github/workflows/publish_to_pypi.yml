name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      test:
        description: publish to test pypi
        required: false
        default: 'false'
      debug:
        description: verbose logging
        required: false
        default: 'false'

  # Change to this once workflow has been tested
  # on:
    # release:
    #   types: [released]

jobs:

  build_artifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      name: Install Python
      with:
        python-version: '3.11'

    - name: Install build tools
      shell: 'bash'
      run: python -m pip install build

    - name: Build sdist
      shell: 'bash'
      run: python -m build --sdist --wheel .

    - uses: actions/upload-artifact@v4
      with:
        path: dist/*


  publish_pypi:
    needs: [ build_artifacts ]
    runs-on: ubuntu-latest
    env:
      url: https://pypi.org/p/spacekit
      test_url: https://test.pypi.org/legacy/
      verbose_debug: true
    environment: 
        name: pypi_release
        url:  ${{ (inputs.test == 'true' && env.test_url) || env.url }}
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          name: pypi
          repository-url: ${{ (inputs.test == 'true' && env.test_url) || env.url }}
          verify-metadata: true
          skip-existing: false
          verbose:  ${{ inputs.debug == 'true' && env.verbose_debug }}
